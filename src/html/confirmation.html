<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmation</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,400;0,500;0,700;0,900;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" type="text/css" href="all.css" />
    <link rel="icon" href="favicon.ico" type="image/gif" sizes="16x16">
    <link rel="stylesheet" type="text/css" href="confirmation.css" />
</head>
<body>
    <header class="header">
        <a id="logout" href="#">
            Logout
        </a>
    </header>
    <div id="bravo">
        <h1>Bravo!</h1>
    </div>
    
    <p id="para">You have posted a request. A volunteer will l contact you as soon as they can!</p>
    <figure id="fig">
        <img src="heart.png">
    </figure>
    <div id="confirm">
        <button onclick="window.location.href = 'home.html';">Go back to home page.</button>
    </div>

    <script>
        async function signOut() {
            const user = await aws.currentAuthenticatedUser();
            if (user.attributes) {
                let check = confirm("Are you sure you want to log out?");
                if (check == true) {
                    const user = await aws.currentAuthenticatedUser();
                    user.signOut();
                    setTimeout(function () {
                        window.location.assign("index.html");
                    }, 1000);
                } else {};
            } else {};
        }

        window.onload = function nullFix() {
            document.getElementById("logout").addEventListener("click", signOut);
        }
    </script>
    
</body>
</html>
