<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <title>Profile Setup</title>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
    integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous" />

  <link href="https://unpkg.com/material-components-web@v4.0.0/dist/material-components-web.min.css" rel="stylesheet" />
  <script src="https://unpkg.com/material-components-web@v4.0.0/dist/material-components-web.min.js"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
    integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
    crossorigin="" />
  <!-- Make sure you put this AFTER Leaflet's CSS -->
  <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
    integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
    crossorigin=""></script>

    <link rel="stylesheet" type="text/css" href="profileSetup.css" />
    <link rel="icon" href="favicon.ico" type="image/gif" sizes="16x16">
    <!-- <script src="mapSetup.js"></script> -->
  </head>
  <body>
    <header class="header">
      <a href="index.html">
        <span class="material-icons">arrow_back</span>
      </a>
    </header>
    <main id="main">
      <div id="profile">
        <div id="avatar"></div>
        <div id="name">
          <h3 id="firstLast">First Last</h3>
        </div>
      </div>
    </div>
    <form id="location">
      <h3>Set your location</h3>
      <div id="search">
        <div class="input-group mb-4 border p-1">
          <input type="search" placeholder="Search your location..." aria-describedby="button-addon3"
            class="form-control bg-none border-0" />
          <div class="input-group-append border-0">
            <button id="button-addon3" type="button" class="btn btn-link text-success">
              <i class="fa fa-search"></i>
            </button>
          </div>
        </div>
      </div>
      <div id="map">
        <div id="mapid"></div>
      </div>
      <div id="confirm">
        <div class="form-group">
          <button id="signupSubmit" type="submit" class="btn btn-info btn-block" formaction="home.html">
            Confirm
          </button>
        </div>
      </div>
    </form>
  </main>
  <script src="mapSetup.js"></script>
</body>

</html>
  
  </body>
</html>
