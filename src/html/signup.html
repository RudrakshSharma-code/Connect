<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Signup</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
    <link type="text/css" rel="stylesheet" href="loginSignup.css">
    <header class="header">
        <a href="index.html">
            <span class="material-icons">arrow_back</span>
        </a>
    </header>
    <link rel="icon" href="favicon.ico" type="image/gif" sizes="16x16">
</head>

<body style="display: none;">
    <div id="thecontainer" class="container">
        <div class="row justify-content-center">
            <div class="panel panel-primary">
                <div class="panel-body">
                    <form method="POST" action="#" role="form">
                        <div class="form-group">
                            <h2>Sign Up</h2>
                        </div>
                        <div class="form-group">
                            <input id="signUpFirst" type="text" placeholder="First name" maxlength="50"
                                class="form-control" autofocus>
                        </div>
                        <div class="form-group">
                            <input id="signUpLast" type="text" placeholder="Last name" maxlength="50"
                                class="form-control" autofocus>
                        </div>
                        <div class="form-group">
                            <input id="signUpEmail" type="email" placeholder="Email" maxlength="50" class="form-control"
                                autofocus>
                        </div>
                        <div class="form-group">
                            <input id="signUpPass" type="password" pattern=".{6, }" required
                                title="Enter at least 6 characters" class="form-control" placeholder="Enter Password"
                                length="40" autofocus>
                        </div>
                        <div class="form-group">
                            <button id="signUpSubmit" type="button" class="btn btn-info btn-block">Sign Up</button>
                        </div>
                        <p></p>Already have an account? <a href="login.html">Sign In</a></p>
                    </form>
                </div>
            </div>
        </div>
        <div class="ignore">
            <p id="error"></p>
        </div>
    </div>

    <div id="confirmDiv" class="container">
        <div class="row justify-content-center">
            <div class="panel panel-primary">
                <div class="panel-body">
                        <div class="form-group">
                            <h2>Click on the confirmation link sent to your email and then</h2>
                            <h2><a href="login.html">Sign In</a></h2>
                        </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
