<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Signup</title>
    <link type="text/css" rel="stylesheet" href="loginSignup.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <header>
        Back
    </header>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="panel panel-primary">
                <div class="panel-body">
                    <form method="POST" action="#" role="form">
                        <div class="form-group">
                            <h2>Sign Up</h2>
                        </div>
                        <div class="form-group">
                            <input id="signUpFirst" type="text" placeholder="First name" maxlength="50"
                                class="form-control" autofocus>
                        </div>
                        <div class="form-group">
                            <input id="signUpLast" type="text" placeholder="Last name" maxlength="50"
                                class="form-control" autofocus>
                        </div>
                        <div class="form-group">
                            <input id="signUpEmail" type="email" placeholder="Email" maxlength="50" class="form-control"
                                autofocus>
                        </div>
                        <div class="form-group">
                            <input id="signUpPass" type="password" maxlength="25" class="form-control"
                                placeholder="Enter Password" length="40" autofocus>
                        </div>
                        <div class="form-group">
                            <button id="signUpSubmit" type="button" class="btn btn-info btn-block">Sign Up</button>
                        </div>
                        <p></p>Already have an account? <a href="login.html">Sign In</a></p>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div>
        <input id="confirmEmail" type="text" placeholder="email">
        <input id="confirmCode" type="text" placeholder="code">
        <button id="confirmButton">Confirm</button>
    </div>

</body>

</script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
</script>
<script src="signup.js"></script>

</html>
