<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Team10Project</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <h1>Test</h1>

        <div>
            <h3>Sign up:</h3>
            <input id="signUpEmail" type="text" placeholder="email">
            <input id="signUpPassword" type="text" placeholder="password">
            <button id="signUpButton">Sign up</button>
        </div>

        <div>
            <h3>Confirm email:</h3>
            <input id="confirmEmail" type="text" placeholder="email">
            <input id="confirmCode" type="text" placeholder="code">
            <button id="confirmButton">Confirm</button>
        </div>

        <div>
            <h3>Sign in:</h3>
            <input id="signInEmail" type="text" placeholder="email">
            <input id="signInPassword" type="text" placeholder="password">
            <button id="signInButton">Sign in</button>
        </div>

        <script src="test.js"></script>
    </body>
</html>
