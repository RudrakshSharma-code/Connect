<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile</title>

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <link
    href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,400;0,500;0,700;0,900;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet" />

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
    integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous" />

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <link rel="stylesheet" type="text/css" href="all.css" />
  <link rel="icon" href="favicon.ico" type="image/gif" sizes="16x16">
  <link rel="stylesheet" type="text/css" href="profileSetup.css">
  <link rel="stylesheet" type="text/css" href="profile.css">

  <!--Map-->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
    integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
    crossorigin="" />
  <!-- Make sure you put this AFTER Leaflet's CSS -->
  <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
    integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
    crossorigin=""></script>

  <script src="https://unpkg.com/esri-leaflet"></script>
  <script src="https://unpkg.com/esri-leaflet-geocoder"></script>

  <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

  <div id="fb-root"></div>
  <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v7.0">
  </script>

  <script src="profile.js"></script>

</head>

<body>
  <header class="header">
    <a id="home" href="home.html">
      <span class="material-icons">
        home
      </span>
    </a href="index.html">
    <!--Logout-->
    <a id="logout" href="#">
      <span class="material-icons">exit_to_app</span>
    </a>
  </header>
  <main id="main">
    <div id="profile">
      <div id="avatar"></div>
      <div id="name">
        <span id="edit1" class="material-icons">edit</span>
        <h3 id="firstLast">First Last</h3>
        <input id="firstInput" class="input" placeholder="First Name" type="text"></input>
        <input id="lastInput" class="input" placeholder="Last Name" type="text"></input>
        <button id="submitName" class="save">Save</button>
      </div>
      <div id="info">
        <div id="phone">
          <h3>Phone Number</h3>
          <span id="edit2" class="material-icons">edit</span>
          <input id="phoneInput" class="input" type="tel" placeholder="Phone number" maxlength="10"
            pattern="[0-9]{3}[0-9]{3}[0-9]{4}"></input>
          <button id="submitTel" class="save">Save</button>
          <h5 id="number">123-456-7890</h5>
        </div>
        <div id="mail">
          <h3>Email</h3>
          <!-- <span id="edit3" class="material-icons">edit</span> -->
          <input id="mailInput" class="input" placeholder="Email" type="email"></input>
          <button id="submitMail" class="save">Save</button>
          <h5 id="email">anonymous@nothing.com</h5>
        </div>
        <div id="addresses">
          <h3>Address</h3>
          <span id="edit4" class="material-icons">edit</span>
          <h5 id="address"></h5>

          <div id="map">
            <div id="mapid"></div>
          </div><br>

          <div id="post">
            <h3>Previous Posts</h3>
            <button id="posts">See Previous Posts</button>
          </div>
        </div>
      </div>
    </div>
    <div id="posts">
    </div>
    <div id="social">
      <a id="twit" class="twitter-share-button"
        href="https://twitter.com/intent/tweet?text=Check out this new app looking to help the vulnerable during COVID-19: https://master.de11vnho0yus5.amplifyapp.com/"
        date-test="" data-size="large" data-lang="en" data-show-count="false">Tweet</a>
      <div id="face" class="fb-share-button" data-href="https://master.de11vnho0yus5.amplifyapp.com/"
        data-layout="button" data-size="large"><a target="_blank"
          href="https://www.facebook.com/sharer/sharer.php?u=https%3A%2F%2Fmaster.de11vnho0yus5.amplifyapp.com%2F&amp;src=sdkpreparse"
          class="fb-xfbml-parse-ignore">Share</a></div>
      <script src="https://platform.linkedin.com/in.js" type="text/javascript" data-size="large">
        lang: en_US
      </script>
      <div id="linkedin">
        <script type="IN/Share" data-url="https://master.de11vnho0yus5.amplifyapp.com/" data-size="large"></script>
      </div>
    </div>
  </main>
  </div>
</body>

</html>
